<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrum Timeboost Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0b0d;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #27272a;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #71717a;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: #18181b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #27272a;
        }
        
        .metric-label {
            color: #71717a;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .metric-usd {
            color: #71717a;
            font-size: 1rem;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e4e4e7;
        }
        
        table {
            width: 100%;
            background: #18181b;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #27272a;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #27272a;
        }
        
        th {
            background: #09090b;
            color: #71717a;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: #27272a;
        }
        
        .address {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .auction-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .auction-type.single {
            background: #164e63;
            color: #06b6d4;
        }
        
        .auction-type.multi {
            background: #166534;
            color: #22c55e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #71717a;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #27272a;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            margin-right: 5px;
        }
        
        .status-indicator.error {
            background: #ef4444;
        }
        
        .transaction-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .transaction-link:hover {
            text-decoration: underline;
        }
        
        .external-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        
        .error {
            background: #450a0a;
            color: #ef4444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #60a5fa;
            color: #09090b;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #3b82f6;
        }
        
        .link {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #18181b;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #27272a;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: #71717a;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close:hover {
            color: #e4e4e7;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #27272a;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #60a5fa;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 5px;
            color: #71717a;
            font-size: 0.9rem;
        }
        
        .round-details {
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #27272a;
        }
        
        .detail-label {
            color: #71717a;
        }
        
        .detail-value {
            color: #e4e4e7;
            text-align: right;
        }
        
        .clickable-row {
            cursor: pointer;
        }
        
        .clickable-row:hover {
            background: #27272a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Arbitrum Timeboost Dashboard</h1>
            <p class="subtitle">Real-time monitoring of Express Lane auctions on Arbitrum One</p>
        </header>
        
        <div id="error-container"></div>
        
        <div id="status" style="text-align: right; margin-bottom: 20px;">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-text" style="color: #71717a;">Connecting...</span>
        </div>
        
        <div class="metrics-grid" id="metrics">
            <div class="loading"><span class="spinner"></span>Loading metrics...</div>
        </div>
        
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 class="section-title">Top Bidders</h2>
                <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            </div>
            <div id="bidders">
                <div class="loading"><span class="spinner"></span>Loading bidders...</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Recent Rounds</h2>
            <div id="rounds">
                <div class="loading"><span class="spinner"></span>Loading rounds...</div>
            </div>
        </div>
    </div>
    
    <!-- Modal for round details -->
    <div id="roundModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Round Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalContent">
                <div class="loading"><span class="spinner"></span>Loading round details...</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
